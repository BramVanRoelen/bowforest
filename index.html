<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 200px; /* Adjust the width of your logo as needed */
    }
    .contact-button {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img class="logo" src="path/to/your/logo.png" alt="Logo">
  <a class="contact-button" href="mailto:your@email.com">Contact</a>
</body>
</html>
