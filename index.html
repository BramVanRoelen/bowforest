<!DOCTYPE html>
<html>
<head>
  <title>Bowforest</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/1nF52kR/bowforest-logo.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .logo-container {
      margin-bottom: 20px; /* Adjust the spacing between the logo and button */
    }
    .logo {
      width: 600px; /* Adjust the width of your logo as needed */
      max-width: 100%;
    }
    .contact-button {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="https://raw.githubusercontent.com/BramVanRoelen/bowforest/main/bowforest_logo.jpeg" alt="bowforest-logo">
  </div>
  <a class="contact-button" href="mailto:bram@bowforest.com">Contact</a>
</body>
</html>
